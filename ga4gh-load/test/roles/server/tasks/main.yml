- name: download ga4gh data
  unarchive: src={{ data_source }} dest=/tmp copy=no

- name: download NCBI37 Reference set
  unarchive: src={{ ncbi37_ref_set }} dest=/tmp/{{ data_source_folder }} copy=no

- name: start ga4gh reference server
  docker:
    image: afirth/ga4gh-server
    name: ga4gh_server
    state: reloaded
    volumes: /tmp/{{ data_source_folder }}:/data:ro
    ports: 80:80
    env:
      GA4GH_DEBUG: True
      GA4GH_DATA_SOURCE: /data
